version: 2
jobs:
  build:
    working_directory: ~/quiz-rt-social
    # The primary container is an instance of the first image listed. The job's commands run in this container.
    docker:
      - image: circleci/node:8
    # The secondary container is an instance of the second listed image which is run in a common network where ports exposed on the primary container are available on localhost.
    steps:
      - checkout
      - run:
          name: Update npm
          command: 'sudo npm install -g npm@latest'
      - restore_cache:
          key: dependency-cache-{{ checksum "package.json" }}
      - run:
          name: Install npm wee
          command: npm install
      - save_cache:
          key: dependency-cache-{{ checksum "package.json" }}
          paths:
            - node_modules
  test:
    docker:
      - image: circleci/node:8
    steps:
      - checkout
      - run:
          name: Test
          command: npm test
  deploy:
    machine:
        enabled: true
    working_directory: ~/quiz-rt-social
    environment:
      HEROKU_APP: quizrtsocial
    steps:
      - run:
          name: Echo details
          command: echo $HEROKU_EMAIL
      - run:
          name: Deploy Master to Heroku
          command:
            - |
              cat >~/.netrc <<EOF
              machine api.heroku.com
                login $HEROKU_EMAIL
                password $HEROKU_TOKEN
              machine git.heroku.com
                login $HEROKU_EMAIL
                password $HEROKU_TOKEN
              EOF
      - run:
          name: Change chmod
          command: chmod 600 ~/.netrc # Heroku cli complains about permissions without this
      - run:
          name: Heroku container login
          command: heroku container:login
      - run:
          name: Heroku docker build
          command: heroku container:push web --app $HEROKU_APP
      - run:
          name: Heroku docker push
          command: heroku container:release web

workflows:
  version: 2
  build_and_test:
    jobs:
      - build:
          filters:
            branches:
              only: dev-integration
      - test:
          requires:
            - build
          filters:
            branches:
              only: dev-integration
      - deploy:
          requires:
            - build
          filters:
            branches:
              only: dev-integration

        
